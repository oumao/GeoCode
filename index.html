<!DOCTYPE html>
<html>
<head>
	<title>geocode</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
	<h1>GEOCODE API</h1>
	<div class="search">
		<form id="search-form">
			<input type="text" name="place" placeholder="Enter the name of the place" id="thisPlace" required>
			<input type="submit" name="submit" value="submit" class="search-button" id="search">
		</form>
	</div>
	<main>
		<div class="place-info">
			<div class="details" id="output">
				<!--name of the place--->
				<h4 id="count-name"></h4><hr>
				<p id="speed"></p>
				<p id="temp"></p>
				<p id="humid"></p>
				<p id="desc"></p>
				<!-- Other Details-->
			</div>
			<div class="btns">
				<span class="converter">
					<button class="butt" id="farenH">Convert to Farenheit</button>
				</span>
				<span class="converter">
					<button class="butt" id="celC">Convert to Celcius</button>
				</span>
				<span class="shareto">
					<button class="butt">Share to facebook</button>
				</span>
			</div>
		</div>
		<br><br>
		<div id="maparea"></div>
	</main>
</div>
<script type="text/javascript" src="index.js"></script>
<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEXI57STEvdC3BZhM7JEDdh5gFmClbGJM&callback=initMap">
</script> -->
</body>
</html>
