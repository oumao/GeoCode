<!DOCTYPE html>
<html>
<head>
	<title>geocode</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.css">

</head>
<body>
<div class="container">
	
	<header>
		<nav>
			<ul>
				<li>GEOCODE</li>
				<li>
					<form>
						<input type="text" name="place" placeholder="Enter the name of the place">
						<input type="submit" name="submit" value="search" class="butt">
					</form>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="place-info">
			<div class="details">
				<h4>Kenya</h4>
				<ul>
					<li>Attitude</li>
					<li>Temperature: 35&deg;</li>
				</ul>
			</div>
			<div class="btns">
				<span class="converter">
					<button class="butt">Convert to Farenheit</button>
				</span>
				<span class="shareto">
					<button class="butt">Share to facebook</button>
				</span>
			</div>
		</div>
		<br><br>
		<div id="maparea"></div>
	</main>
</div>
<script type="text/javascript">
	const urlString = "https://maps.googleapis.com/maps/api/geocode/json?address=1600+Amphitheatre+Parkway,+Mountain+View,+CA&key=AIzaSyBEXI57STEvdC3BZhM7JEDdh5gFmClbGJM";


	function initMap(){

		var mapy = new google.maps.Map(document.getElementById('maparea'), 
			{
	      		zoom: 4, 
	      		center: {lat: 42.3601, lng: -71.0589}
  			});

		var marker = new google.maps.Marker({
			position: {lat: 42.3601, lng: -71.0589}, 
			map: mapy
		});
	}


</script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEXI57STEvdC3BZhM7JEDdh5gFmClbGJM&callback=initMap">
</script>
</body>
</html>
