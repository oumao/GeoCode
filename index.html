<!DOCTYPE html>
<html>
<head>
	<title>geocode</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.css">

</head>
<body>
<div class="container">
	<h1>GEOCODE API</h1>
	<div class="search">
		<form>
			<input type="text" name="place" placeholder="Enter the name of the place">
			<button class="search-button" id="search">Search</button>
		</form>
	</div>
	<main>
		<div class="place-info">
			<div class="details">
				<h4>Kenya</h4><hr>
				<ul>
					<li>Attitude</li>
					<li>Temperature: 35&deg; C</li>
				</ul>
			</div>
			<div class="btns">
				<span class="converter">
					<button class="butt" id="farenH">Convert to Farenheit</button>
				</span>
				<span class="shareto">
					<button class="butt">Share to facebook</button>
				</span>
			</div>
		</div>
		<br><br>
		<div id="maparea"></div>
	</main>
</div>
<script type="text/javascript" src="index.js"></script>
<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEXI57STEvdC3BZhM7JEDdh5gFmClbGJM&callback=initMap">
</script> -->
</body>
</html>
